<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="weather.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="--Enter location--" class="input-box">
                <button id="searchBtn"class="fa fa-search"></button>
            </div>
        </div>
        <div class="location-not-found">
            <h3>Sorry, Location Unable to Reach</h3>
            <img src="./assets/location-not-found.webp" alt="image not found"/>
        </div>
        <div class="weather-body">
            <img src="./assets/cloud.png" alt="Weather-image" class="weather-image"/>
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</p>
                <p class="description">Light Rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <span id="icon" class="material-symbols-outlined">
                        humidity_high
                    </span>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                </div>
            </div>
                <div class="wind">
                    <span id="icon" class="material-symbols-outlined">
                        air
                        </span>
                    <div class="text">
                        <span id="wind-speed">12Km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
        </div>
    </div>
<script src="weather.js"></script>
</body>
</html>
